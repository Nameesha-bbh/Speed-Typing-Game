<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Typing Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body class="bg-info text-white ">
  <header class="bg-danger text-center p-3 mb-5">
    <h1>Welcome to Speed Typing Game</h1>
  </header>
  <div class="container text-center">

    <div class="row">
      <div class="col-md-6 mx-auto">
        <p id="removable"><h3><label class="text-warning" id="r1">Choose the diffculty level  &nbsp;</label></h3>
          <select id="txt">
          <option value="0">Easy</option>
          <option value="1">Medium</option>
          <option value="2">Difficult</option>
          </select>&nbsp;<button class="btn-medium btn-danger" id="start">Start the game</button>
        </p>
        <p class="lead">Type The Given Word Within
          <span class="text-warning" id="seconds">7</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>


        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
          <br><br>
          <div class="col">
            <button type="button" class="btn btn-success" id="resetGame">Restart Game</button>
          </div>
          
        </div>



      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
